<header class="profile">
    {{ if .Site.Params.avatar }}
        <img class="avatar" alt="avatar" src="{{ .Site.Params.avatar }}" />
    {{ else }}
        <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" />
    {{ end }}

    <h1>{{ .Site.Title }}</h1>
    
    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
</header>
